<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>儲存資料成 JSON</title>
</head>
<body>
  <h2>輸入資料</h2>
  <form id="myForm">
    名字：<input type="text" id="name"><br><br>
    年齡：<input type="number" id="age"><br><br>
    <button type="submit">儲存成 JSON</button>
  </form>
  <p id = "showText">內容在這...</p>
  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault(); // 阻止表單自動送出

      // 取得輸入的資料
      const data = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value
      };

      localStorage.setItem("myData", JSON.stringify(data));

      const data = JSON.parse(localStorage.getItem("myData"));
      document.getElementById("showText").textContent = `名字：${data.name}，年齡：${data.age}`;
    });
  </script>
</body>
</html>

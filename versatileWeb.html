<html>
<head>
    <title>Versatile</title>
    <!--這裡是註解，meta name="tile"與meta name="desciption"是goole搜尋下的網頁標題與描述-->
    <meta name="title" content="中央大學附屬中壢高級中學數理資優班成果發表會「Versatile」宣傳網站" />
    <mvc:resources location="https://clhs-versatile.github.io/fonts/NewFont.ttf" mapping="fonts/NewFont.ttf"/>
    <meta charset:"utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="language" , content="tw" />
</head>
<body>
    <div id="root">
        <div class="titleBar">
            <p class="title">中大壢中成果發表會Versatile</p>
            <div class="count_text">
                <p>month</p>
                <p>day</p>
                <p>hour</p>
                <p>min</p>
                <p>sec</p>
            </div>
            <ul class="count_down">
                <li id="monthNum">00</li>
                <li id="dayNum">00</li>
                <li id="hourNum">00</li>
                <li id="minNum">00</li>
                <li id="secondNum">00</li>
            </ul>


        </div>
        <style>
            .titleBar {
                height: 300px;
            }

                .titleBar ul {
                    justify-content: start, end;
                    list-style: none;
                    text-align: center;
                }


                .titleBar li {
                    display: inline-block;
                    margin: 50px;
                    font-family: cute;
                    font-size: 36px;
                    transform: translate(-50%, 0);
                }

            .count_text {
                display:flex;
                height: 100px;
            }

            .count_text p {
                font-family: cute;
                font-size: 36px;
                line-height:100px
            }

            .count_text p:nth-child(1) {
            }

            .count_text p:nth-child(2) {
            }

            .count_text p:nth-child(3) {
            }

            .count_text p:nth-child(4) {
            }

            .count_text p:nth-child(5) {
            }


            .title {
                font-family: cute;
                font-size: 50px;
                height: 300px;
                text-align: center;
                line-height: 300px;
            }

            @font-face {
                font-family: cute;
                src: url("fonts/NewFont.ttf");
            }
        </style>
        <script>const report = new Date(2024, 4, 27, 8, 0, 0);
                var list = document.querySelectorAll(".count_down li");

                timer();
                var timeId = setInterval(timer, 1000);

                function timer(){
                    var time_now = Date.now();
                    var timeDiff = report.getTime() - time_now;
                    let dayNum = Math.floor(timeDiff / 1000 / 60 / 60 / 24);
                    timeDiff -= dayNum * 1000 * 60 * 60 * 24;
                    let hourNum = Math.floor(timeDiff / 1000 / 60 / 60);
                    timeDiff -= hourNum * 1000 * 60 * 60;
                    let minNum = Math.floor(timeDiff / 1000 / 60);
                    timeDiff -= minNum * 1000 * 60;
                    let secNum = Math.floor(timeDiff / 1000);

                    if(dayNum < 10){
                        dayNum = "0" + dayNum;
                    }
                    if(hourNum < 10){
                        hourNum = "0" + hourNum;
                    }
                    if(minNum < 10){
                        minNum = "0" + minNum;
                    }
                    if(secNum < 10){
                        secNum = "0" + secNum;
                    }
                    list[0].innerText = "00";
                    list[1].innerText = dayNum;
                    list[2].innerText = hourNum;
                    list[3].innerText = minNum;
                    list[4].innerText = secNum;
                }</script>
    </div>
</body>
</html>
